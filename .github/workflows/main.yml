name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Hoặc "master" tùy theo tên nhánh chính của bạn

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build
        env:
          # Truyền API Key từ GitHub Secret vào quá trình build
          API_KEY: ${{ secrets.API_KEY }}
          # Cần đảm bảo công cụ build của bạn (Vite/Webpack) được cấu hình
          # để thay thế `process.env.API_KEY` bằng giá trị này.

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Hoặc "./build" nếu bạn dùng Create React App
